<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pack Scanner - Scan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Pack Scanner</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="scan.html" class="active">Scan</a>
                <a href="results.html">Results</a>
            </nav>
        </header>

        <main>
            <section class="scan-section">
                <h2>Scan Your Food Package</h2>
                <p>Choose how you want to scan your food package</p>
                
                <div class="upload-options">
                    <div class="upload-option" id="cameraOption">
                        <span class="icon">📸</span>
                        <span>Take Photo</span>
                    </div>
                    <div class="upload-option" id="uploadOption">
                        <span class="icon">📁</span>
                        <span>Upload Image</span>
                    </div>
                </div>

                <div class="upload-area" id="uploadArea" style="display: none;">
                    <div class="upload-content">
                        <span class="icon">📁</span>
                        <p>Drag and drop your image here or</p>
                        <label for="fileInput" class="action-button secondary">
                            <span class="icon">📁</span>
                            Choose File
                        </label>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>

                <div class="camera-area" id="cameraArea" style="display: none;">
                    <div class="camera-content">
                        <video id="camera" autoplay playsinline></video>
                        <div class="camera-controls">
                            <button class="action-button secondary" id="switchCamera">
                                <span class="icon">🔄</span>
                                Switch Camera
                            </button>
                            <button class="action-button primary" id="captureButton">
                                <span class="icon">📸</span>
                                Capture
                            </button>
                        </div>
                    </div>
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>Preview</h3>
                    <div class="preview-container">
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                    <div class="action-buttons">
                        <button class="action-button secondary" id="retakeButton">
                            <span class="icon">🔄</span>
                            Retake
                        </button>
                        <button class="action-button primary" id="analyzeButton">
                            <span class="icon">🔍</span>
                            Analyze Package
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Analyzing your food package...</p>
        </div>
    </div>

    <script src="scan.js"></script>
</body>
</html>
